        <div class="formulario col-sm-8 ">
            <div class="card shadow-sm card-hover" >
                <div class="contenedor">
                    <h2 class="h4 mb-4"><i class="fi-edit text-primary fs-5 mt-n1 me-2 naranja"></i>Datos básicos</h2>
                <form>
                    <div class="form-row">
                    <div class="form-group">
                        <label for="inputEmail4">Titulo</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Titulo">
                    </div>
                    <div class="form-group>
                        <label for="inputPassword4">Descripción</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Descripción">
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">

                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">Municipio</label>
                            <select id="inputState" class="form-control">
                            <option selected>Selección...</option>
                            <option>Queretaro</option>
                            </select>
                        </div>
                     </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>

    </section>
